<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <h1><f:translate key="{titleKey}" /></h1>
    <p>
        <f:translate key="{messageKey}" />
    </p>

    <f:if condition="{settings.listPid}">
        <f:link.action action="list" pageUid="{settings.listPid}" class="active button"><f:translate key="event.backtext" /></f:link.action>
    </f:if>
</f:section>

</html>
