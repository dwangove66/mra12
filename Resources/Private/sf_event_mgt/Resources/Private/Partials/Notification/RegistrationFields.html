<f:if condition="{registration.fieldValues}">
    <ul>
        <f:for each="{registration.fieldValues}" as="fieldValue">
            <f:if condition="{fieldValue.field}">
                <f:switch expression="{fieldValue.valueType}">
                    <f:case value="0">
                        <li>{fieldValue.field.title}: {fieldValue.value}</li>
                    </f:case>
                    <f:case value="1">
                        <li>
                            {fieldValue.field.title}:<br/>
                            <f:for each="{fieldValue.value}" as="value">
                                {value}<br/>
                            </f:for>
                        </li>
                    </f:case>
                </f:switch>
            </f:if>
        </f:for>
    </ul>
</f:if>
